<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{output.pageTitle}"></title>
</head>
<body>
    <h1 th:text="#{output.pageTitle}"></h1>
    <h2 th:text="#{output.formTitle}"></h2>
    <p th:text="#{output.enteredValue(${val})}"></p>
    <a th:href="@{/input(previous=${val})}" th:text="#{output.backToInput}"></a>
</body>
</html>
